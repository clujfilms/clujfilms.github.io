  <title>Cluj Films - Home</title>
<link rel="stylesheet" href="styles.css"/>
  <link id="favicon" rel="icon" href="favicon alb.png" type="image/png">
  
  <script>
    function setFavicon() {
      const favicon = document.getElementById('favicon');
      const darkScheme = window.matchMedia('(prefers-color-scheme: dark)');

      if (darkScheme.matches) {
        favicon.setAttribute('href', 'favicon alb.png');
      } else {
        favicon.setAttribute('href', 'favicon negru.png');
      }
    }

    // Setează favicon la încărcare
    window.addEventListener('DOMContentLoaded', setFavicon);

    // Updatează favicon dacă utilizatorul schimbă tema
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setFavicon);
  </script>


</head>

<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Pagina nu a fost găsită</title>

  <style>
    :root {
      --background-color: #f5f5f5;
      --text-color: #333333;
      --accent-color: #4caf50;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.5s, color 0.5s;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
    }

    p {
      font-size: 1.5rem;
      margin: 10px 0 30px 0;
      text-align: center;
      max-width: 500px;
    }

    a {
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #45a049;
    }
  </style>

  <script>
    function setTheme() {
      const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (isDark) {
        document.documentElement.style.setProperty('--background-color', '#121212');
        document.documentElement.style.setProperty('--text-color', '#dddddd');
      } else {
        document.documentElement.style.setProperty('--background-color', '#f5f5f5');
        document.documentElement.style.setProperty('--text-color', '#333333');
      }
    }

    window.addEventListener('DOMContentLoaded', setTheme);

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setTheme);
  </script>

</head>
<body>
  <h1>404</h1>
  <p>Ups! Se pare că pagina pe care o cauți nu există sau a fost mutată.</p>
  <a href="/">Înapoi la prima pagină</a>
</body>
</html>

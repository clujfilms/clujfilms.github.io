<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Cluj Films</title>

  <!-- Favicon dinamic -->
  <script>
    function setFavicon() {
      const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const favicon = document.querySelector("link[rel='icon']") || document.createElement('link');
      favicon.rel = 'icon';
      favicon.href = isDark ? 'favicon negru.png' : 'favicon alb.png';
      document.head.appendChild(favicon);
    }
    setFavicon();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setFavicon);
  </script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
                  url('bg.jpg') center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    img.logo {
      width: 100px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p.subtext {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .contact-info {
      background-color: rgba(30, 30, 30, 0.8);
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      max-width: 400px;
      width: 100%;
      margin-bottom: 40px;
    }

    .info-line {
      margin: 15px 0;
      font-size: 1.1rem;
    }

    .info-line a {
      color: #4caf50;
      text-decoration: none;
    }

    .info-line a:hover {
      text-decoration: underline;
    }

    footer {
      font-size: 0.9rem;
      opacity: 0.7;
      padding: 15px 0;
    }
  </style>
</head>

<body>
  <img src="logo.png" alt="Cluj Films Logo" class="logo" />

  <h1>Contactează-ne</h1>
  <p class="subtext">Suntem bucuroși să colaborăm cu tine!</p>

  <div class="contact-info">
    <div class="info-line">Email: <a href="mailto:clujfilms@hotmail.com">clujfilms@hotmail.com</a></div>
    <div class="info-line">Telefon: <span style="opacity: 0.5;">(în curând)</span></div>
    <div class="info-line">Locație: <span style="opacity: 0.5;">Nespecificată</span></div>
  </div>

  <footer>© 2025 Cluj Films</footer>
</body>
</html>
